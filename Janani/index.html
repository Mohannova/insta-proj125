<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="box-1" value="0"><br>
    <input type="number" id="box-2" value="0"><br>
    <button onclick="add">Add</button>
    <output id="output">
        <p>Output</p>
    </output>
    <script>
       function add(){
        var num1 = parseInt(document.getElementById('box-1').value);
        var num2 = parseInt(document.getElementById('box-2').value);
        var sum = num1 + num2;
    // Output
       document.getElementById('output').innerHTML = 'The addition value is: ' + sum;
       }
    </script>
</body>
</html>
